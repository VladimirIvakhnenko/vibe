plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.0'
    id 'jacoco'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
apply plugin: 'io.spring.dependency-management'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0'
    implementation 'org.apache.lucene:lucene-analyzers-common:8.11.4'
    implementation 'org.apache.lucene:lucene-core:8.11.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.mockito:mockito-core:5.11.0'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
    }
}

task copySynonymsForTest(type: Copy) {
    from('src/main/resources/synonyms.txt')
    into('src/test/resources')
}

processTestResources.dependsOn copySynonymsForTest